<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>calcula</title>
</head>
<body>
    <header><h1>Calcula tu IMC</h1></header>
    <br><br>
    <section class="calculo">
        <input class="cja1" type="number" id="peso" placeholder="Peso">
        <input class="cja1" type="number" id="estatura" placeholder="Estatura">
        <button class="boton" id="btn">Calcular IMC</button>
        <div id="resul"></div>
        <br><br>
        <img src="tabla.jpg" alt="tabla IMC" width="900" height="500">
    </section>
    <script>
        var a=document.getElementById("btn");
        //al hacer click se ejecutsra la funcion suma//
        a.addEventListener("click",imc);

        //nombramos a nuestra funcion imc//
        function imc() 
        {
        var n1=parseInt(document.getElementById("peso").value);
        var n2=parseInt(document.getElementById("estatura").value);
        var s=n1/(Math.pow(n2,2));
        document.getElementById("resul").innerHTML = "Su IMC es: "+s
        }
    </script>
</body>
</html>
